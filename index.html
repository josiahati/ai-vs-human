<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Inkinetic Human vs Joshua Game</title>
  </head>
  <body>
    <main>
      <img src="/PortfolioSimplified-01.webp" class="image hidden" />
      <div class="fin-grid hidden">
        <div class="grid-div" id="grid-div-1">
          <img src="/images/img1.webp" class="grid-img" id="grid-img-1" />
          <h2 class="grid-h" id="grid-h-1">✅</h2>
        </div>
        <div class="grid-div" id="grid-div-2">
          <img src="/images/img1.webp" class="grid-img" id="grid-img-2" />
          <h2 class="grid-h" id="grid-h-2">✅</h2>
        </div>
        <div class="grid-div" id="grid-div-3">
          <img src="/images/img1.webp" class="grid-img" id="grid-img-3" />
          <h2 class="grid-h" id="grid-h-3">✅</h2>
        </div>
        <div class="grid-div" id="grid-div-4">
          <img src="/images/img1.webp" class="grid-img" id="grid-img-4" />
          <h2 class="grid-h" id="grid-h-4">✅</h2>
        </div>
        <div class="grid-div" id="grid-div-5">
          <img src="/images/img1.webp" class="grid-img" id="grid-img-5" />
          <h2 class="grid-h" id="grid-h-5">✅</h2>
        </div>
        <div class="grid-div" id="grid-div-6">
          <img src="/images/img1.webp" class="grid-img" id="grid-img-6" />
          <h2 class="grid-h" id="grid-h-6">✅</h2>
        </div>
        <div class="grid-div" id="grid-div-7">
          <img src="/images/img1.webp" class="grid-img" id="grid-img-7" />
          <h2 class="grid-h" id="grid-h-7">✅</h2>
        </div>
        <div class="grid-div" id="grid-div-8">
          <img src="/images/img1.webp" class="grid-img" id="grid-img-8" />
          <h2 class="grid-h" id="grid-h-8">✅</h2>
        </div>
        <div class="grid-div" id="grid-div-9">
          <img src="/images/img1.webp" class="grid-img" id="grid-img-9" />
          <h2 class="grid-h" id="grid-h-9">✅</h2>
        </div>
        <div class="grid-div" id="grid-div-10">
          <img src="/images/img1.webp" class="grid-img" id="grid-img-10" />
          <h2 class="grid-h" id="grid-h-10">✅</h2>
        </div>
      </div>
      <h1 class="title">Human vs Ai Artwork Game</h1>
      <h2 class="prompt hidden">Was this made by a human or by AI?</h2>
      <button class="start">Click here to start</button>
      <button class="retry">Try Again</button>
      <div class="decision-btns">
        <button class="human-btn hidden">Human</button>
        <button class="ai-btn hidden">AI</button>
      </div>
      <div class="ans">
        <h1 class="crt-ans hidden">✅Correct Answer</h1>
        <h1 class="wrg-ans hidden">❌Wrong Answer</h1>
        <button class="nxt-btn hidden">Next</button>
        <button class="fin-btn hidden">Finish Game</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
